<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-5" *ngIf='isloading'>
    <app-loading-spinner></app-loading-spinner>
  </div>
  
  <div class="col-xs-12 col-md-6 col-md-offset-3"  *ngIf='!isloading'>
    <div class="alert alert-danger" *ngIf='error'>
      {{message}}
    </div>
    <form #f="ngForm" (ngSubmit)="onLogin(f)" >
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input 
        type="email" 
        id="email" 
        class="form-control" 
        name="email"
        ngModel
        required 
        email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        class="form-control" 
        name="password"
        ngModel
        required
        />
      </div>
      <div>
        <button class="btn btn-primary"  [disabled]='!f.valid'>{{isLoginMode?'Login' :'Sign Up'}}</button> 
      </div>
    </form>
    <br/>
    <a routerLink='/auth' (click)="onSwitchMode()">Switch to {{isLoginMode?'Sign Up' :'Login'}}</a>
    
  </div>
</div>
